  usecases.CreateMovieOutputDTO:
    properties:
      content_message:
        type: string
      success_message:
        type: string
    type: object
  usecases.CreateUserInputDto:
    properties:
      email:
        type: string
      name:
        type: string
      password:
        type: string
    type: object
  usecases.CreateUserOutputDto:
    properties:
      content_message:
        type: string
      name:
        type: string
      success_message:
